<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mini Drafter</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    canvas { border: 1px solid #333; margin-top: 20px; }
    #controls { display: flex; margin-top: 10px; gap: 10px; }
    button, select { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Virtual Mini Drafter</h1>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <label for="pencilType">Pencil: </label>
    <select id="pencilType">
      <option value="H">H</option>
      <option value="2H">2H</option>
      <option value="3H">3H</option>
    </select>
    <button onclick="resetCanvas()">Reset</button>
  </div>
  <script src="miniDrafter.js"></script>
</body>
</html>
